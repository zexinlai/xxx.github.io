<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{margin:0;padding:0}
		html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;line-height:1.6}
		body{-webkit-touch-callout:none;font-family:-apple-system-font,"Helvetica Neue","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;background-color:#f3f3f3;line-height:inherit;margin:0 auto;width:405px}
		.header{background:#FFF;height:30px;padding:10px 15px 0;font-size:14px}
		.header a{color:rgba(51,51,51,.8);text-decoration:none}
		.header-logo{float:left;width:111px;height:30px;background:url(../images/logo.png) no-repeat;background-size:111px 30px;}
		.header-home{margin-left:30px}
		.header-home i.fa{font-size:18px;margin-right:5px}
		.rich_media_inner{position:relative;font-size:16px;word-wrap:break-word;-webkit-hyphens:auto;-ms-hyphens:auto;hyphens:auto}
		.rich_media_area_primary{position:relative;background-color:#fff;padding:20px 15px 15px}
		.rich_media_area_primary:before{content:" ";position:absolute;left:0;top:0;width:100%;height:1px;-webkit-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scaleY(.5);transform:scaleY(.5);top:auto;bottom:-2px}
		.rich_media_title{margin-bottom:10px;line-height:1.4;font-weight:400;font-size:24px}
		.rich_media_meta_list{margin-bottom:18px;line-height:20px;font-size:0;position:relative;z-index:1}
		.rich_media_meta_list em{font-style:normal}
		.rich_media_meta{display:inline-block;vertical-align:middle;margin-right:8px;margin-bottom:10px;font-size:16px}
		.rich_media_meta_text{color:#8c8c8c}
		.rich_media_meta_nickname{color:#607fa6;text-decoration:none}
		.rich_media_content{overflow:hidden;color:#3e3e3e;line-height:1.6;display:inline}
		.rich_media_content *{max-width:100%!important;box-sizing:border-box!important;-webkit-box-sizing:border-box!important;word-wrap:break-word!important}
		.rich_media_content p{clear:both;min-height:1em}
		.rich_media_content em{font-style:italic}
		.rich_media_content fieldset{min-width:0}
		.rich_media_content pre{white-space:pre-wrap;word-wrap:break-word}
		.rich_media_content figure{text-align:center;border:solid 1px #ccc;border-radius:2px;background:rgba(0,0,0,0.05);padding:10px;margin:10px 20px;display:inline-block}
		.rich_media_content figure > figcaption{text-align:center;display:block}
		.rich_media_content blockquote{margin:0;padding-left:10px;border-left:3px solid #dbdbdb}
		.rich_media_content a{color:#607fa6;text-decoration:none}
		.rich_media_content img{height:auto!important}
		.rich_media_content img:hover{z-index:-1;cursor:pointer}
		.rich_media_content iframe.video_iframe{background-color:#000000;width:100%;position:static}
		.rich_media_content audio,.rich_media_content iframe.qqmusic_iframe{width:100%;background-color:#fff}
		.rich_media_content iframe.qqmusic_iframe{margin:10px 0}
		.rich_media_tool{overflow:hidden;padding-top:15px;line-height:32px;color:#8c8c8c}
		.rich_media_tool .meta_primary{float:left;margin-right:10px}
		.rich_media_tool .fa,.rich_media_tool a{color:#607fa6;text-decoration:none}
		.rich_media_tool .fa{font-size:13px;position:relative;top:-1px;margin-right:3px}
		.rich_media_tool .meta_extra{font-size:14px;float:right}
		.qr_code_pc_outer{position:fixed;left:0;right:0;top:20px;color:#717375;text-align:center;display:none}
		.qr_code_pc_inner{position:relative;width:515px;margin:0 auto}
		.qr_code_pc{position:absolute;right:-140px;top:0;width:140px;padding:16px;border:1px solid #d9dadc;background-color:#fff;word-wrap:break-word;word-break:break-all}
		.qr_code_pc img{display:block;width:100%}
		.qr_code_pc p{font-size:14px;line-height:20px}
		.art_thumbnail{position:absolute;top:0;left:0;opacity:0}
		.art_timetips{white-space:normal;background-color:#fcf8e3;font-size:16px;line-height:25px; margin:0 auto 18px;padding:15px;border:2px dashed #dbdbdb;max-width:100%}
		.art_timetips em{padding-left:10px;font-style:italic;color:red}
		.audio_iframe{width:100%;height:82px;}
		.qqmusic_area{margin:10px 0;display:block;font-weight:400;text-decoration:none;font-size:0;line-height:0;text-align:left;-ms-text-size-adjust:none;-webkit-text-size-adjust:none;text-size-adjust:none}
		.qqmusic_wrp{display:block;border:1px solid #ebebeb;line-height:1.6}
		.appmsg_card_context{position:relative;background-color:#fdfdfd;border-width:0;border-radius:2px;-moz-border-radius:2px;-webkit-border-radius:2px}
		.appmsg_card_context:active{background-color:#f7f7f7}

		.qqmusic_playing .icon_qqmusic_switch{background-position:0 -74px}
		.qqmusic_thumb{display:block;width:66px;height:66px!important}
		.access_area{display:block;color:#888;min-height:66px;overflow:hidden;margin-right:10px;-webkit-tap-highlight-color:transparent;outline:0}
		.qqmusic_singername,.qqmusic_songname{display:block;width:auto;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;word-wrap:normal;color:#333}

		.qqmusic_singername{font-size:13px;margin-right:20px}
