<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦属性相克</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <metaname="apple-mobile-web-app-status-bar-style"content="black"/>
    <script crossorigin="anonymous" integrity="sha384-g92AC94PwdsWZaIpD8bGSldDkIAgSf0X7tZ5Isd6rNXbjILE0EU6vrlj+gWPDMyY" src="//lib.baomitu.com/vue/2.6.11/vue.common.dev.js"></script>
    <link href="./css/images/ico.png" rel="apple-touch-icon-precomposed">
    <link rel="icon" type="image/png" sizes="144x144" href="./css/images/ico.png"/>
    <link href="./css/images/ico.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    
    <style>
        #sel{
            height: 50px; width: 100%;
            font-size: 30px;
            text-align: center;
            border: 1px #ccc solid;
            border-radius: 5px;
            background-color: whitesmoke;
        }
        #opt{
            font-size: 50px;
        }
        #vm {
            text-align: center;
        }
        #vm img {
            border-radius:50%;
        }
        @media (prefers-color-scheme: dark) {
          body {
            background: #222;
            color: #eee;
          }
        }
    </style>
</head>
<body>
    <div id="vm">
        <img src="./css/images/ico.png" >
        <select id="sel" v-model="selected" @change="sld">
            <option v-for="item in type" :value="item" :disabled = "type[0] == item " class="opt">{{item}}</option>
        </select>
        <h2>{{"克制: " + great}}</h2>
        <h2>{{"抵抗: " + worse}}</h2>
        <h2>{{"无效: " + (useless? useless : "无")}}</h2>
    </div>
    <script>
        var good = {
            "一般":["无"],
            "格斗":["一般", "岩石", "钢", "冰", "恶"],
            "飞行":["格斗","虫","草"],
            "毒":["草","妖精"],
            "地面":["毒","岩石","钢","火","电"],
            "岩石":["飞行","虫","火","冰"],
            "虫":["草","超能力","恶"],
            "幽灵":["幽灵","超能力"],
            "钢":["岩石","冰","妖精"],
            "火":["虫","钢","草","冰"],
            "水":["地面","岩石","火"],
            "草":["地面","岩石","水"],
            "电":["飞行","水"],
            "超能力":["格斗","毒"],
            "冰":["飞行","地面","龙"],
            "龙":["龙"],
            "恶":["幽灵","超能力"],
            "妖精":["格斗","龙","恶"]
        }
        var bad = {
            "一般":["岩石", "钢"],
            "格斗":["飞行", "毒", "虫", "超能力", "妖精"],
            "飞行":["岩石","钢","电"],
            "毒":["毒","地面","岩石","幽灵"],
            "地面":["虫","草"],
            "岩石":["格斗","地面","钢"],
            "虫":["格斗","飞行","毒"],
            "幽灵":["恶"],
            "钢":["钢","火","水","电"],
            "火":["岩石","火","水","龙"],
            "水":["水","草","龙"],
            "草":["飞行","毒","虫","钢","火","草","龙"],
            "电":["草","电","龙"],
            "超能力":["钢","超能力"],
            "冰":["钢","火","水","冰"],
            "龙":["钢"],
            "恶":["格斗","恶","妖精"],
            "妖精":["毒","钢","火"]
        }
        var invalid = {
            "一般":["幽灵"],
            "格斗":["幽灵"],
            "毒":["钢"],
            "地面":["飞行"],
            "幽灵":["一般"],
            "电":["地面"],
            "超能力":["恶"],
            "龙":["妖精"]
        }
    </script>
    <script>
        var vm = new Vue({
            el: "#vm",
            data: {
                great: "", 
                worse: "", 
                useless: "",
                selected: "",
                type: ["---选择宝可梦属性---","一般","格斗","飞行","毒","地面","岩石","虫","幽灵","钢","火","水","草","电","超能力","冰","龙","恶","妖精"]
            },
            created(){
　　　　　　　　　　　　//如果没有这句代码，select中初始化会是空白的，默认选中就无法实现
                    this.selected = this.type[0];
                },
            methods: {
                sld: function(e) {
                    console.log(e.target.value);
                    var sel = e.target.value;
                    this.great = good[sel];
                    this.worse = bad[sel];
                    this.useless = invalid[sel];
                }
            }
        })
    </script>
</body>
</html>
